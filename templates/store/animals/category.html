{% extends "../base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}


<main>

  <div class="container">
    <div class="row">
      <div class="album py-5">



        <div class="pb-3"><h1 class="h3">{{ category.name|title }}</h1></div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for animal in animals %}

        <div class="col">
          <div class="card border-0">
            <img class="img-fluid" alt="Responsive image" src="{{ animal.image.url }}">
            <div class="card-body px-0">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{{ animal.get_absolute_url }}">{{ animal.animal_name }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

</div>
</main>

{% endblock %}
